<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Ketogenic Therapies, LLC</title>
  <meta name="description" content="An experimental dietary program for cancer and neurological disorders">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/sass-bootstrap/dist/css/bootstrap.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css({.tmp,app}) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>
<body ng-app="ketoApp">
  <!--[if lt IE 8]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <!-- Add your site or application content here -->

  <div class="header clearfix">
    <div class="container-fluid">
      <div ng-include="'views/header.html'"></div>
    </div>
  </div> 
  <div class="container-fluid main-content">
    <div class="row">
      <div class="col-sm-8">
        <div ng-view></div>
      </div>
      <div class="col-sm-4">
        <div class="classes" ng-include="'views/classes.html'"></div>
      </div>
    </div>
  </div>
  <div class="supplement clearfix">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6">
          <div ng-include="'views/signup.html'"></div>
        </div>
        <div class="col-sm-6">
          <div ng-include="'views/downloads.html'"></div>
          <button slide-toggle type="button" class="slide-out-button btn">Frequently asked Questions</button>
          <div class="slideout">
            <div ng-include="'views/faq.html'"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="notice">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
          <div ng-include="'views/notice.html'"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="footer clearfix">
    <div class="container-fluid">
      <div class="row">
        <div ng-include="'views/footer.html'"></div>
      </div>
    </div>
  </div>  
  <div class="subfooter clarfix">
    <div class="container-fluid">
      <div class="row">
        <div ng-include="'views/subfooter.html'"></div>
      </div>
    </div>
  </div>

  <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-XXXXX-X');
    ga('send', 'pageview');
  </script>

  <!--[if lt IE 9]>
  <script src="bower_components/es5-shim/es5-shim.js"></script>

  <!-- build:js scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/sass-bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js({.tmp,app}) scripts/scripts.js -->
  <script src="scripts/app.js"></script>
  <script src="scripts/controllers/main.js"></script>
  <script src="scripts/directives/directives.js"></script>
  <!-- endbuild -->
</body>
</html>

  <h3 class="text-muted">ketogenictherapies.com</h3>
</header>
<div class="row">
	<div class="col-sm-6">
		<div class="jumbotron">
		  <h1>Coming soon!</h1>
		  <h1 class="title">Ketogenic Therapies</h1>
		</div>
	</div>
	<div ng-controller="ContactFormController" class="contact-form">
		<h2 class="col-xs-12 text-muted">In the meantime, get in touch:</h2>
		<form class="form-horizontal" name="contact-form">
			<div class="form-group">
				<label class="control-label col-xs-4" for="name">Name</label>
				<div class="col-xs-8">
					<input
						type="text"
						class="form-control"
						ng-model="contact.name"
						id="name"
						name="name"
						placeholder="Name"
						required>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-xs-4" for="email">Email Address</label>
				<div class="col-xs-8 input-group">
					<input
					 type="email"
					 class="form-control"
					 ng-model="contact.email"
					 id="email"
					 name="email"
					 placeholder="Email Address"
					 required>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-xs-4" for="message">Message</label>
				<div class="col-xs-8">
					<textarea
						rows="6"
						class="form-control"
						ng-model="contact.message"
						id="message"
						name="message"
						placeholder="Message"
						required>
					</textarea>
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-12">
					<button
						type="submit"
						class="btn btn-custom pull-right"
						ng-click="submit()"
						>Send
					</button>
				</div>
			</div>
		</form>
	</div>
</div>

<footer>
	
</footer>
